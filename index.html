<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>Result App</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <div class="result shadow-sm">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Result Apps</h5>
                            <div class="msg"></div>
                        </div>
                        <div class="card-body">
                            <form action="" id="result_form">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input name="name" type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="">Roll Number</label>
                                    <input name="roll" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Bangla</label>
                                    <input name="bang" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <label for="">English</label>
                                    <input name="eng" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <label for="">Math</label>
                                    <input name="math" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <label for="">Science</label>
                                    <input name="science" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <label for="">Social Sceince</label>
                                    <input name="soscience" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <label for="">Religion</label>
                                    <input name="rel" type="text" class="form-control marks_field">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-5">
                <div class="result_box">

                </div>

            </div>
        </div>
    </div>




    <script type="module" src="./index.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>

</body>

</html>
